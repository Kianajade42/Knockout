<html lang="en">

        *{
            box-sizing: border-box;
        }

<body>
    <div style="position: relative; display: inline-block">

        <div 
         style="
         position: absolute;
          display: flex; 
          width: 100%;
           align-items: center;
           padding: 20px;"> 
            <!---Player One health-->
            <div style="
            position: relative; 
             width: 100%;
             display: flex; 
             justify-content: flex-end;
             border: 4px solid white;
             ">

                 style="position: absolute; 
                 background: blue;

                   bottom: 0;

            <div id="timer" style="
            background-color:black;
             width: 100px;
              height: 50px; 
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 4px solid white;
              "
              > 
              10
        
              </div>
            <!---Player Two health-->

            position: relative;
              width: 100%;
              border: 4px solid white;
              ">
            <div  style="background-color: yellow; height: 30px;"> </div>
            <div id="playerTwoHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"> </div>
            </div>
            <div> </div> 
        </div>
        <div id="displayText" 
        style="
        font-size: 100px;
        font-family:fantasy;
        position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom:0;

        "> Tie </div>
<canvas></canvas>
